<head>

  <!------- Fontawesome  ----->

  <!------- Animate.css  ----->

  <!-- Bootstrap CSS v5.2.1 -->

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
  <header id="header"></header>
  <!-- <img src="./img/compumundo.png" alt="logo empresa" class="logo"> -->

  <main>
    <div id="app" class="container">
      <h1>Productos</h1>

      <section v-if="error">
        <p>Lo sentimos, no podemos mostrar los datos en este momento</p>
        <!-- <img src="./img/error.jpg" alt="error" class="error-imagen"> -->
      </section>
      <section v-else>
        <section v-if="cargando">
          <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary spinner-border-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <section v-else>
          <a class="btn btn-success" href="producto_nuevo.html">Agregar producto</a>
          <div class="table-responsive" style="margin-top:1rem;">
            <table class="table table-bordered">
              <thead class="table-dark text-white-50">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody class="table-secondary">
                <tr class="" v-for="p in productos">
                  <td scope="row">{{p.id}}</td>
                  <td>{{p.nombre}}</td>
                  <td>{{p.precio}}</td>
                  <td>{{p.stock}}</td>
                  <td>
                    <img class="rounded" :src="p.imagen" :alt="p.nombre" width="80" height="80">
                  </td>
                  <td>
                    <a class="btn btn-primary"
                      :href="'producto_editar.html?id='+p.id+'&nombre='+p.nombre+'&precio='+p.precio+'&stock='+p.stock+'&imagen='+p.imagen">Editar</a>
                    <button type="button" class="btn btn-danger" v-on:click="eliminar(p.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </section>
    </div>
  </main>

  <footer id="footer">
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    </script>

  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/productos.js"></script>
</body>

</html>
