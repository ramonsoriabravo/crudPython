<body>
  <header id="header"></header>

  <main>
    <div class="container p-3">
      <!-- style="background-color: rgb(143, 143, 143);margin:10px auto ; width: 400px; padding: 20px;" -->
      <div class="row justify-content-center">
        <!-- <form class="p-4 rounded col-auto" style="background-color: rgb(174, 167, 255); 
          width: 400px;margin:0 auto; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);"> -->

        <form class="p-4 rounded col-auto col-sm-7"
          style="background-color: rgb(174, 167, 255); box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);">
          <h2 class="text-dark">Alta de Producto</h2>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre del producto" class="form-control"
              maxlength="100">
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" name="precio" id="precio" placeholder="Precio del producto" class="form-control">
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" id="stock" placeholder="Stock del producto" class="form-control">
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="url" name="imagen" id="imagen" placeholder="URL del producto" class="form-control"
              maxlength="400">
          </div>

          <button type="button" class="btn btn-success mt-4" id="btn-grabar" onclick="guardar()">Grabar</button>

          <!------------ MENSAJES DE ALERT ------------------------>

          <div class="alert alert-info " role="alert" >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="blue"
              class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
            </svg>
            Producto guardado exitosamente! <a href="productos.html" class="alert-link">
              Ir a Productos</a> . Clic para ir a los Productos.
          </div>

          <div class="alert alert-danger " role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
            No pudo guardarse el producto! <a href="productos.html" class="alert-link">
              Ir a Productos</a> . Clic para ir a los Productos.
          </div>

        </form>
      </div>
  </main>

  <footer id="footer"> </footer>
