<!doctype html>
<html lang="es">

<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <!-- Open Graph data -->
  <meta property="og:title" content="CODO a CODO - Desarrollo Web" />
  <meta property="og:type" content="Desarrollo Web Full Stack Python" />
  <meta property="og:url" content="https://ramonsoriabravo.github.io/crudPython/" />
  <meta property="og:image" content="https://ramonsoriabravo.github.io/crudPython/img/meta-image.png" />
  <meta property="og:description" content="CRUD (Python, Vue, MySQL, HTML, CSS, Javascript, Bootstrap )" />

  <!-----  Google Fonts  -------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;200;300;400;700;900&display=swap"
    rel="stylesheet">

  <!------- Fontawesome  ----->
  <script src="https://kit.fontawesome.com/5ffb53dc77.js" crossorigin="anonymous"></script>

  <!------- Animate.css  ----->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/index.css">

</head>

<body>
  <header id="header"></header>

  <main>

    <p class="h3 pt-4 ps-5">Bienvenidos a:</p>
    <section class="presentacion">
      <div>
        <p class="compu-text ">COMPU MUNDO</p>
      </div>
      <div>
        <p class="compu-text ">HIPER MEGA RED</p>
      </div>
    </section>

    <section class="container text-center">
      <h2 class="h2 bg-secondary rounded text-light p-3">Productos Tecnológicos para tu Hogar</h2>

      <img src="./img/familia.png" class="img-fluid rounded-top align-items-center" alt="familia">

    </section>

    <!---------------------- CONTENEDOR VUE ------------------------------->

    <div id="app" class="container">
      <h2 class="h2 mt-5 p-3">Catálogo de Productos:</h2>

      <section v-if="error">
        <p>Lo sentimos, no podemos mostrar los datos en este momento</p>
        <!-- <img src="./img/error.jpg" alt="error" class="error-imagen"> -->
      </section>

      <section v-else>
        <section v-if="cargando">
          <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary spinner-border-sm" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </section>

        <!-- MOSTRANDO LA INFORMACION -->

        <section v-else>

          <!---------------- container vue ----------------->
          <div class="container" id="app">

            <div class="row">
              <!---------------- inicio columna ----------------->

              <div class="col-lg-3 col-md-4 col-sm-6 mb-3" v-for="p in productos">
                <!----------- inicio tarjeta----------->

                <div class="card h-100">
                  <img class="card-img-top" :src="p.imagen" alt="Title">
                  <div class="card-body">
                    <h3 class="card-title">{{p.nombre}}</h3>                      
                  </div>
                  <div class="card-footer">
                    <p class="h4 text-center text-white bg-secondary rounded p-2">
                      <em>$ {{p.precio}}</em>
                    </p>
                    <p class="card-text text-success fs-5 mb-0"> Mismo precio: </p>
                    <small>- 3 Cuotas de:</small>
                    <p class="fs-6 text-end">
                      $ {{(p.precio/3).toFixed(2)}}
                    </p>                    
                  </div>
                </div>
                <!------------ fin tarjeta ------------>
              </div>
              <!--------------- fin columna --------------------->

            </div> <!-- FIN ROW -->

          </div>
          <!----------------- fin container vue -------------->
        </section>

        <!-- FINAL DE MOSTRANDO LA INFORMACION -->

      </section>
    </div>

    <!---------------------- FIN DEL CONTENEDOR VUE ------------------------------->

  </main>

  <footer id="footer"></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
